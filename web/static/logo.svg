<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text {
        font-family: Arial, sans-serif;
        font-weight: 900;
        font-size: 48px;
        letter-spacing: 2px;
      }
      .logo-m { fill: #1565c0; }
      .logo-o { fill: #2196f3; }
      .logo-n { fill: #1565c0; }
      .logo-e { fill: #2196f3; }
      .logo-y { fill: #1565c0; }
      .logo-d { fill: #2196f3; }
      .logo-r { fill: #1565c0; }
      .logo-o2 { fill: #2196f3; }
      .logo-p { fill: #1565c0; }
    </style>
  </defs>
  
  <!-- Background glow effect -->
  <circle cx="100" cy="40" r="60" fill="none" stroke="#2196f3" stroke-width="1" opacity="0.3"/>
  
  <!-- MONEY -->
  <text x="10" y="50" class="logo-text logo-m">M</text>
  <text x="35" y="50" class="logo-text logo-o">O</text>
  <text x="58" y="50" class="logo-text logo-n">N</text>
  <text x="80" y="50" class="logo-text logo-e">E</text>
  <text x="102" y="50" class="logo-text logo-y">Y</text>
  
  <!-- DROP -->
  <text x="15" y="75" class="logo-text logo-d">D</text>
  <text x="40" y="75" class="logo-text logo-r">R</text>
  <text x="62" y="75" class="logo-text logo-o2">O</text>
  <text x="85" y="75" class="logo-text logo-p">P</text>
</svg>
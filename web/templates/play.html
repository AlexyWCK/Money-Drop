<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Money Drop - Partie</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="bg">
  <div class="wrap">
    <header class="topbar">
      <div class="logo-container">
        <img src="{{ url_for('static', filename='Money_drop_logo.png') }}" alt="Money Drop" class="logo-img">
      </div>
      <div class="meta">
        <div id="playerName" class="pill">Joueur: ...</div>
        <div id="chips" class="pill">Jetons: ...</div>
        <form method="post" action="/reset" style="display:inline">
          <button class="btn ghost" type="submit">Nouvelle partie</button>
        </form>
      </div>
    </header>

    <main class="grid">
      <section class="stage card">
        <div class="question-banner">
          <div class="q-number" id="qCounter">Q1</div>
          <div id="prompt" class="q-text-main">Chargement...</div>
          <div class="timer-display" id="timer">45</div>
          <div class="q-number" id="qCounterRight">Q1</div>
        </div>
        <div id="category" class="category-bar">Catégorie</div>

        <div class="game-area">
          <!-- Les 4 écrans de réponses -->
          <div class="screens-row">
            <div class="screen-unit" data-key="A">
              <div class="screen-frame">
                <div class="screen-letter">A</div>
                <div class="screen-answer" id="ansA">...</div>
                <div class="screen-amount" id="amountA">0 €</div>
              </div>
            </div>
            <div class="screen-unit" data-key="B">
              <div class="screen-frame">
                <div class="screen-letter">B</div>
                <div class="screen-answer" id="ansB">...</div>
                <div class="screen-amount" id="amountB">0 €</div>
              </div>
            </div>
            <div class="screen-unit" data-key="C">
              <div class="screen-frame">
                <div class="screen-letter">C</div>
                <div class="screen-answer" id="ansC">...</div>
                <div class="screen-amount" id="amountC">0 €</div>
              </div>
            </div>
            <div class="screen-unit" data-key="D">
              <div class="screen-frame">
                <div class="screen-letter">D</div>
                <div class="screen-answer" id="ansD">...</div>
                <div class="screen-amount" id="amountD">0 €</div>
              </div>
            </div>
          </div>

          <!-- Les 4 tables de mise -->
          <div class="tables-row">
            <div class="drop-table" data-key="A">
              <div class="table-surface">
                <div class="chips-visual" id="chipsVisualA"></div>
                <input id="betA" class="bet-input" type="number" min="0" step="100" value="0" />
              </div>
            </div>
            <div class="drop-table" data-key="B">
              <div class="table-surface">
                <div class="chips-visual" id="chipsVisualB"></div>
                <input id="betB" class="bet-input" type="number" min="0" step="100" value="0" />
              </div>
            </div>
            <div class="drop-table" data-key="C">
              <div class="table-surface">
                <div class="chips-visual" id="chipsVisualC"></div>
                <input id="betC" class="bet-input" type="number" min="0" step="100" value="0" />
              </div>
            </div>
            <div class="drop-table" data-key="D">
              <div class="table-surface">
                <div class="chips-visual" id="chipsVisualD"></div>
                <input id="betD" class="bet-input" type="number" min="0" step="100" value="0" />
              </div>
            </div>
          </div>
        </div>

        <div class="controls">
          <div class="summary">
            <div>Total misé: <span id="totalBet">0</span></div>
            <div>Non misé: <span id="unbet">0</span></div>
          </div>
          <button id="submit" class="btn">Valider la mise</button>
        </div>

        <div id="message" class="message"></div>
      </section>

      <aside class="side card">
        <h2>Classement global</h2>
        <pre id="leaderboard" class="mono">(chargement...)</pre>
      </aside>
    </main>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>

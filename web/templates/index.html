<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Money Drop - Web</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="bg">
  <div class="wrap">
    <header class="hero">
      <div class="logo">MONEY DROP</div>
      <div class="subtitle">Répartis tes jetons sur A/B/C/D</div>
    </header>

    <main class="card">
      <h1>Entrer dans la partie</h1>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <form id="soloForm" method="post" action="/start" class="form">
        <label>Nom du joueur</label>
        <input name="name" autocomplete="nickname" placeholder="Ex: Alice" required />
        <div style="display:flex;gap:8px">
          <button class="btn" type="submit">Démarrer (solo)</button>
        </div>
      </form>

      <hr style="margin:14px 0;border:none;border-top:1px solid var(--line)" />
      <div>
        <h2>Salon multijoueur</h2>
        <form id="createLobby" class="form">
          <label>Nom</label>
          <input id="lobbyName" name="name" placeholder="Ex: Alice" />
          <label>Nombre de joueurs</label>
          <input id="lobbySize" type="number" min="2" max="8" value="2" />
          <label>Temps / question (sec)</label>
          <input id="lobbyTime" type="number" min="5" max="120" value="30" />
          <div style="display:flex;gap:8px">
            <button id="btnCreate" class="btn" type="button">Créer salon</button>
            <input id="joinId" placeholder="ID salon" />
            <button id="btnJoin" class="btn ghost" type="button">Rejoindre</button>
          </div>
        </form>
        <div id="lobbyMsg" class="hint"></div>
      </div>

      <div class="hint">
        Multijoueur: ouvre plusieurs onglets ou navigateurs, chacun démarre une session.
      </div>
    </main>

    <footer class="footer">
      <span>Console serveur/client toujours dispo.</span>
    </footer>
  </div>
</body>
</html>
